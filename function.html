<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declaração de funcao
        function ola() {
            document.write("Ola mundao")
        }

        ola()

        // expressao de funcao
        const ola2 = function () {
            console.log("ola mundo de function expression")
        }

        ola2()

        // arrow functions
        const ola3 = () => {
            console.log("ola mundo de arrow function")
        }
        ola3()

// function o _n1 se nao passar valor ele é = 0
        function somar (_n1 = 0, _n2 = 0) {
            // // as variaveis abaixo é tipo curto circuito se nao passar valor nenhum ele pega 0, usar esse modelo para browser antigo
            // let _n1 = n1 || 0
            // let _n2 = n2 || 0

            return _n1 + _n2
        }
        let soma = somar (1 , 2)
        console.log (soma)

        console.log(somar(1, 5))
        alert(somar(5, 9))
        console.log (somar())
    </script>
</body>
</html>
