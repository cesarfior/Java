<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // declaração de funcao
        function ola() {
            document.write("Ola mundao")
        }

        ola()

        // expressao de funcao
        const ola2 = function () {
            console.log("ola mundo de function expression")
        }

        ola2()

        // arrow functions
        const ola3 = () => {
            console.log("ola mundo de arrow function")
        }
        ola3()
    </script>
</body>
</html>
