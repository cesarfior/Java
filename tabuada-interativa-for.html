<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="mostrarTabuada()">Mostrar Tabuada</button>
    <button onclick="limpartabuada()">Limpar Tabuada</button>
    <div id="output"></div>
    <script>
        const output = document.getElementById("output")

        function mostrarTabuada() {
            let n = parseFloat(prompt("Digite um numero"))
            let msg = ""
            for (let i = 0; i <= 10; i++){
                msg += `${n} x ${i} = ${(n * i)} <br>`
            }
            output.innerHTML = msg

            }
        
            function limpartabuada() {
                output.innerText = ""
            // output.innerHTML = "Valor qualquer <br> pula linha"
            //pedir para usu√°rio digitar um numero
            //mostrar a tabuada do numero
        }
    </script>
</body>
</html>
