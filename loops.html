<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numero = prompt("Digite um numero")
        let indice = 0
        while(indice <= 10){
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice++
// indice++ Ã© usado no while para sempre somar um numero
        }
        do{
            if (numero > 10) {
                alert("Digitou numero maior que 10")
                break
            }
            document.write(`${indice} x ${numero} = ${(indice * numero)} <br>`)
            indice++
        } while (indice <= 10)
// tem o do while que executa pelo menos uma vez o codigo por ex se a variavel indice for 11 ele nem executaria com o do ele executa uma vez
        for(let vag = 0; vag <= 10; vag++){
            document.write(`${vag} x ${numero} = ${(vag * numero)} <br>`)
        }

    </script>
</body>
</html>
